															<div class="form-message"></div>
														</div>

													</div>
													<div class="col-sm-4 text-left contact-info">

																CD 4567
															</div>
														</div>

														<p class="contact-tell">

															025-698-9658

															<i class="fa fa-envelope-o"></i>

																heremail@sample.com
															</div>
